    <style>
        :root {
            --very-light-pink:#C7C7C7;
            --white:#ffffff;
            --hospital-green:#ACD9B2;
            --text-input-field:#F7F7F7;
            --black:#000000;
            --sm:14px;
            --md:16px;
            --lg:18px
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,240px);
            gap: 28px;
            place-content: center;
        }
        .product-card{
            width: 240px;
        }
        .product-card > img{
            width: 100%;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
            
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin: 0 0 4px 0;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin: 0;
            color: var(--very-light-pink);
        }
        div >figure{
            margin: 0;
        }
        @media(max-width:640px){
            .cards-container{
            grid-template-columns: repeat(auto-fill,140px);
            }
            .product-card{
            width: 140px;
            }
            .product-card > img{
            width: 140px;
            height: 140px;
            }            
        }
    </style>
